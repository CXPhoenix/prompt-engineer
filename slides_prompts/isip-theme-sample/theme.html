<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISIP.HS Slide Theme Showcase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Noto+Serif+TC:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <style>
      /* --- 全局設定 --- */
      :root {
        --theme-primary-color: #3b82f6; /* 藍色，用於連結或重點文字 */
        --font-family-default: "Noto Sans TC", "Microsoft JhengHei", sans-serif;
        --text-color-main: #1f2937; /* 主要文字顏色 */
      }

      body {
        font-family: var(--font-family-default);
        background-color: #333;
        color: var(--text-color-main);
        margin: 0;
        padding: 2rem 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
      }

      /* --- 投影片通用框架 (Slide Frame) --- */
      .slide-frame {
        width: 90%;
        max-width: 1100px;
        aspect-ratio: 16 / 9;
        margin: 0 auto;
        border: 1px solid #ccc;
        overflow: hidden;
        position: relative;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        /* NEW BACKGROUND: 使用包含頁首頁尾的完整背景圖 */
        background-image: url("http://drive.google.com/thumbnail?id=1vARUFgKvceysL-7aX3o58O3pDqAXzDZF&sz=s1920");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      }

      /* --- 內容區域 --- */
      .slide-content {
        width: 100%;
        height: 100%;
        /* 調整Padding以適應背景中的網格區域 */
        padding: 6rem 7rem;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        position: relative;
      }

      /* --- 排版元素 (Typography) --- */
      h1 {
        font-size: 3.5rem;
        line-height: 1.2;
        font-weight: 900;
        margin: 0;
      }
      h2 {
        font-size: 2.2rem;
        line-height: 1.3;
        font-weight: 700;
        margin: 0.5rem 0;
      }
      h3 {
        font-size: 1.8rem;
        line-height: 1.4;
        font-weight: 700;
        margin: 0.5rem 0;
      }
      p {
        font-size: 1.6rem;
        line-height: 1.6;
        margin: 0.5rem 0;
      }

      ul {
        list-style-position: outside;
        font-size: 1.6rem;
        padding-left: 2.5rem;
      }
      ul ul {
        font-size: 1.5rem;
        padding-left: 1.5rem;
      }
      ul ul ul {
        font-size: 1.4rem;
        padding-left: 1.5rem;
      }
      ul > li::marker {
        content: "❖ ";
        font-size: 1.6rem;
      }
      ul ul > li::marker {
        content: "➢ ";
        font-size: 1.5rem;
      }
      ul ul ul > li::marker {
        content: "◼︎ ";
        font-size: 1.4rem;
      }

      /* --- 特定版面樣式 (Layout Styles) --- */

      /* Layout 1: Default (Hello World) */
      .layout-default {
        position: relative;
        justify-content: center;
      }
      .layout-default .title {
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        top: 9%;
        left: 8%;
        width: 85%;
        height: 12%;
      }
      .layout-default .container {
        position: absolute;
        top: 22%;
        left: 7%;
        width: 85%;
        height: 64%;
      }
      .layout-default h1 {
        font-size: 3.3rem;
      }
      .layout-default .container {
        position: absolute;
        padding: 0 0.8rem;
        top: 22%;
        left: 7%;
        width: 85%;
        height: 64%;
      }
      .layout-default h2,
      .layout-default h3,
      .layout-default p {
        margin: 0;
        padding: 0;
        font-weight: normal;
      }
      .layout-default h2 {
        font-size: 2.6rem;
        font-weight: 700;
      }
      .layout-default h3 {
        font-size: 2.2rem;
        font-weight: 600;
      }
      .layout-default p {
        font-size: 1.6rem;
        margin-top: 0.6rem;
      }
      .layout-default ul {
        margin-top: 1rem;
      }

      /* Layout 2: Section (Section Title here...) */
      .layout-section {
        position: relative;
        padding-top: 2rem;
      }
      .layout-section .container {
        position: absolute;
        top: 22%;
        left: 7%;
        width: 85%;
        height: 64%;
      }
      .layout-section h1 {
        position: absolute;
        top: 8%;
        left: 5%;
        font-size: 4rem;
        font-weight: 900;
      }
      .layout-section h2 {
        position: absolute;
        top: 30%;
        left: 12%;
        font-weight: 600;
      }
      .layout-section .illustration {
        position: absolute;
        bottom: 1%;
        right: 1%;
        width: 40%;
        z-index: 1;
      }

      /* Layout 3: Cover (Real Title with All slides) */
      .layout-cover {
        position: relative;
        padding-top: 1rem;
      }
      .layout-cover .container {
        position: absolute;
        top: 22%;
        left: 7%;
        width: 85%;
        height: 64%;
      }
      .cover-header {
        text-align: center;
      }
      .cover-body {
        display: grid;
        grid-template-columns: 1fr 1.2fr;
        align-items: center;
        gap: 2rem;
        padding: 0 1rem;
        padding-top: 0.5rem;
        flex-grow: 1;
      }
      .cover-body .left-col {
        text-align: center;
      }
      .cover-body .left-col img {
        width: 100%;
      }
      .cover-body .left-col .text-block {
        margin-top: 1.5rem;
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--theme-primary-color);
        line-height: 1.5;
      }
      .cover-body .right-col img {
        width: 100%;
      }

      /* Layout 4: Image (Image Page) */
      .layout-image {
        justify-content: flex-start;
        align-items: center;
        text-align: center;
        padding-top: 2rem;
        gap: 2rem;
      }
      .layout-image .title {
        position: absolute;
        display: flex;
        justify-content: center;
        top: 9%;
        left: 8%;
        width: 85%;
        height: 12%;
      }
      .layout-image .container {
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        top: 22%;
        left: 7%;
        width: 85%;
        height: 64%;
      }
      .layout-image img {
        width: 70%;
      }
    </style>
  </head>
  <body>
    <!-- Slide 1: "Default" Layout (Hello World slide) -->
    <div class="slide-frame" id="slide-default">
      <main class="slide-content layout-default">
        <div class="title">
          <h1>Hello World</h1>
        </div>
        <div class="container">
          <h2>h2</h2>
          <h3>h3</h3>
          <p>Presentation slides for developers</p>
          <ul>
            <li>
              hello
              <ul>
                <li>
                  world
                  <ul>
                    <li>there</li>
                  </ul>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </main>
    </div>

    <!-- Slide 2: "Section" Layout (Section title slide) -->
    <div class="slide-frame" id="slide-section">
      <main class="slide-content layout-section">
        <div class="container">
          <h1>Section Title here...</h1>
          <h2>Section Subtitle here...</h2>
          <!-- NEW ILLUSTRATION -->
          <img
            class="illustration"
            src="https://drive.google.com/thumbnail?id=1gvHGZHv7ABbKbB831vhn-a3594lnpyRS&sz=s1200"
            alt="Cybersecurity Illustration"
          />
        </div>
      </main>
    </div>

    <!-- Slide 3: "Cover" Layout (Main title slide) -->
    <div class="slide-frame" id="slide-cover">
      <main class="slide-content layout-cover">
        <div class="container">
          <div class="cover-header">
            <h1>Real Title with All slides</h1>
            <h2>This is a subtitle for slides</h2>
          </div>
          <div class="cover-body">
            <div class="left-col">
              <!-- NEW SLOGON IMAGE -->
              <img
                src="https://drive.google.com/thumbnail?id=1tYWgK4r2CTrkpHRuKCt5-D-8ifkGPUOW&sz=s1200"
                alt="ISSP Slogon"
              />
            </div>
            <div class="right-col">
              <!-- NEW ILLUSTRATION -->
              <img
                src="https://drive.google.com/thumbnail?id=1gvHGZHv7ABbKbB831vhn-a3594lnpyRS&sz=s1200"
                alt="Cybersecurity Illustration"
              />
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Slide 4: "Image" Layout (Full image slide) -->
    <div class="slide-frame" id="slide-image">
      <main class="slide-content layout-image">
        <div class="title">
            <h1>Image Page</h1>
        </div>
        <!-- NEW ILLUSTRATION -->
        <div class="container">
          <img
            src="https://drive.google.com/thumbnail?id=1gvHGZHv7ABbKbB831vhn-a3594lnpyRS&sz=s1200"
            alt="Full page illustration"
          />
        </div>
      </main>
    </div>
  </body>
</html>
